<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Customer Satisfaction Survey</h1>
        <p id="description">Thank you for taking the time to help us improve our services</p>
    </header>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age <span class="clue">(optional)</span></label>
            <input type="number" id="number" name="age" min="13" max="120" placeholder="Age">
        </div>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="self-employed">Self Employed</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend our service to a friend?</p>
            <label>
                <input name="recommend" value="definitely" type="radio" checked>
                Definitely
            </label>
            <label>
                <input name="recommend" value="maybe" type="radio">
                Maybe
            </label>
            <label>
                <input name="recommend" value="not-sure" type="radio">
                Not sure
            </label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
            <label>
                <input name="improvements" value="front-end-projects" type="checkbox">
                Front-end Projects
            </label>
            <label>
                <input name="improvements" value="back-end-projects" type="checkbox">
                Back-end Projects
            </label>
            <label>
                <input name="improvements" value="data-visualization" type="checkbox">
                Data Visualization
            </label>
            <label>
                <input name="improvements" value="forum" type="checkbox">
                Forum
            </label>
            <label>
                <input name="improvements" value="additional-courses" type="checkbox">
                Additional Courses
            </label>
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
